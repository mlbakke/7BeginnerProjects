<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <form action="surveyForm" id="surveyForm">
        <label for="fName">Full Name:</label> <br>
        <input type="text" name="fName" id="fName" placeholder="Your Full Name"> <br>

        <label for="email">Email: </label> <br>
        <input type="email" name="email" id="email" placeholder="email@host.com"> <br>

        <label for="age">Age <small>(optional)</small></label> <br>
        <input type="number" name="age" id="age" placeholder="Age" min="13" max="150"> <br>

        <label for="role">What best describes your current occupation?</label> <br>
        <select name="role" id="role">
            <option value="unemployed">Unemployed</option>
            <option value="partTimeStudent">Part time student</option>
            <option value="fullTimeStudent">Full time student</option>
            <option value="partTimeJob">Part time job</option>
            <option value="fullTimeJob">Full time job</option>
            <option value="noComment" selected>Prefer not to say</option>
            <option value="other">Other</option>
        </select> <br>

        <label for="recommend">Would you recommend this site to a friend?</label> <br>
        <input type="radio" name="recommend" value="definitely"> Definitely <br>
        <input type="radio" name="recommend" value="maybe"> Maybe <br>
        <input type="radio" name="recommend" value="no"> No <br>

        <label for="feature">What's your favorite feature of this site?</label> <br>
        <select name="feature" id="feature">
            <option value="buttons">The buttons</option>
            <option value="textfields">The textfields</option>
            <option value="radios">The radio buttons</option>
            <option value="checkboxes">The checboxes</option>
            <option value="otherFeatures">Other features</option>
        </select> <br>
        
        <label for="improvements">What would you like to see improved?
            <small>(Check all that apply)</small>
        </label> <br>
        <input type="checkbox" name="improvements" value="front"> Front-end projects <br>
        <input type="checkbox" name="improvements" value="back"> Back-end projects <br>
        <input type="checkbox" name="improvements" value="UI"> The UI <br>
        <input type="checkbox" name="improvements" value="UX"> The UX <br>
        <input type="checkbox" name="improvements" value="layout"> The layout <br>
        <input type="checkbox" name="improvements" value="more"> More content <br>
        <input type="checkbox" name="improvements" value="nothing"> Nothing in particular <br>

        <label for="comments">Any comments or suggestions?</label><br>
        <textarea name="comments" id="comments"></textarea> <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
